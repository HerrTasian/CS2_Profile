<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS2 Video</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    video { position: fixed; inset: 0; width: 100vw; height: 100vh; object-fit: contain; background: #000; }
    .overlay {
      position: fixed; inset: 0; display: none; place-items: center; background: rgba(0,0,0,.35);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans';
    }
    .overlay .card {
      background: rgba(0,0,0,.6); color: #fff; padding: 1rem 1.25rem; border-radius: 999px; border: 2px solid #fff;
      font-weight: 700; user-select: none; text-align: center;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- Passe den Dateinamen unten bei Bedarf an -->
  <video id="player" autoplay playsinline controls preload="auto">
    <source src="vlipsy-creepy-face-jump-scare-3hEsFXt9.mp4" type="video/mp4" />
    Dein Browser kann dieses Video nicht abspielen.
  </video>

  <div id="overlay" class="overlay"><div class="card">ðŸ”Š Tippe/Klicke um Ton zu aktivieren</div></div>

  <script>
    const v = document.getElementById('player');
    const overlay = document.getElementById('overlay');

    // Versuche Sound sofort zu starten (funktioniert nur, wenn Browser/Policy es zulÃ¤sst)
    async function attemptSound() {
      try {
        v.muted = false;
        v.volume = 1.0;
        await v.play();
      } catch (err) {
        // Fallback: stumm starten & Unmute-Overlay zeigen
        try {
          v.muted = true;
          await v.play();
        } catch (e2) { /* ignorieren */ }
        overlay.style.display = 'grid';
      }
    }

    // Versuch bei Page-Load & erneut bei Sichtbarkeitswechsel
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      attemptSound();
    } else {
      document.addEventListener('DOMContentLoaded', attemptSound);
    }
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && v.paused) attemptSound();
    });

    // Jede Interaktion entsperrt den Ton, danach Overlay ausblenden
    async function unmute() {
      try {
        v.muted = false;
        v.volume = 1.0;
        await v.play();
        overlay.classList.add('hidden');
      } catch (e) { /* ignorieren */ }
    }
    overlay.addEventListener('click', unmute);
    document.addEventListener('touchstart', () => v.muted && unmute(), { once: true });
    document.addEventListener('click', () => v.muted && unmute(), { once: true });
    document.addEventListener('keydown', () => v.muted && unmute(), { once: true });
  </script>
</body>
</html>
