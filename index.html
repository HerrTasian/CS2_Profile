<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS2 Profile – Match Breakdown</title>
  <meta name="description" content="CS2 profile breakdown and recent matches." />
  <style>
    :root { --bg:#0b0f14; --card:#111825; --muted:#9fb2ca; --accent:#66c2ff; --border:#223049; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans';
           background: radial-gradient(1200px 800px at 70% -10%, rgba(102,194,255,.07), transparent 60%), var(--bg); color: #e7eef7; }
    a { color: inherit; text-decoration: none; }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 2rem; }
    .card { width: min(860px, 95vw); background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)), var(--card);
            border:1px solid var(--border); border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,.35); padding: 1.25rem 1.25rem 1rem; position: relative; overflow: hidden; }
    .hdr { display:flex; align-items:center; gap:.75rem; border-bottom:1px solid var(--border); padding-bottom:.75rem; margin-bottom:1rem; }
    .pill { font-size:.8rem; padding:.25rem .55rem; border:1px solid var(--border); border-radius:999px; color:var(--muted); }
    .title { font-weight: 800; letter-spacing:.2px; }
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:.75rem; }
    .stat { background: rgba(255,255,255,.02); border:1px dashed var(--border); border-radius:12px; padding:.9rem; min-height:84px; display:flex; flex-direction:column; gap:.3rem; }
    .k { font-size:.8rem; color:var(--muted); }
    .v { font-size:1.35rem; font-weight:800; }
    .cta { margin-top: 1rem; display:flex; justify-content: center; }
    .btn {
      display:inline-flex; align-items:center; gap:.5rem; padding:.85rem 1.1rem;
      border:1px solid var(--border); border-radius: 12px; background: rgba(102,194,255,.08);
      font-weight: 700; letter-spacing:.2px;
    }
    .btn:hover { outline:2px solid rgba(102,194,255,.3); }
    .hint { margin-top:.5rem; font-size:.85rem; color:var(--muted); text-align:center; }
    /* Video layer */
    #stage { position: fixed; inset: 0; display: none; background:#000; }
    #stage.playing { display:block; }
    video { position: absolute; inset:0; width:100vw; height:100vh; object-fit: contain; background:#000; }
  </style>
</head>
<body>
  <div class="wrap" id="fake">
    <div class="card">
      <div class="hdr">
        <span class="pill">CS2</span>
        <div class="title">Profile – Match Breakdown</div>
      </div>
      <div class="grid" aria-hidden="true">
        <div class="stat"><div class="k">HS%</div><div class="v">48.3</div></div>
        <div class="stat"><div class="k">ADR</div><div class="v">87.6</div></div>
        <div class="stat"><div class="k">K/D</div><div class="v">1.09</div></div>
        <div class="stat"><div class="k">Winrate</div><div class="v">56%</div></div>
        <div class="stat"><div class="k">Last 20</div><div class="v">12W / 8L</div></div>
        <div class="stat"><div class="k">Rank</div><div class="v">MGE</div></div>
      </div>
      <div class="cta">
        <a id="open" href="#" class="btn" role="button" aria-label="Open detailed match history">Open detailed match history</a>
      </div>
      <div class="hint">Data from last 30 matches · Click to expand</div>
    </div>
  </div>

  <!-- IMPORTANT: Put your video file next to this HTML and adjust the src below if needed -->
  <div id="stage">
    <video id="player" playsinline preload="auto">
      <source src="Video.mp4" type="video/mp4" />
      Dein Browser kann dieses Video nicht abspielen.
    </video>
  </div>

  <script>
    const fake = document.getElementById('fake');
    const stage = document.getElementById('stage');
    const link = document.getElementById('open');
    const v = document.getElementById('player');

    // Pre-buffer silently, so unmuted playback is instant after the click
    (async () => {
      try { v.muted = true; await v.play(); } catch (_) {}
      try { await v.pause(); v.currentTime = 0; } catch (_) {}
    })();

    async function goFullscreen(el) {
      if (el.requestFullscreen) return el.requestFullscreen();
      if (el.webkitEnterFullscreen) return el.webkitEnterFullscreen(); // iOS
      if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
      if (el.msRequestFullscreen) return el.msRequestFullscreen();
    }

    async function scare(e) {
      e.preventDefault();
      fake.style.display = 'none';
      stage.classList.add('playing');
      try { await goFullscreen(v); } catch (_) {}
      try {
        v.muted = false;
        v.volume = 1.0;
        v.currentTime = 0;
        await v.play();
      } catch (err) {
        // If still blocked, fallback: play muted, then wait for another tap anywhere
        try { v.muted = true; await v.play(); } catch (_) {}
        const unlock = async () => {
          try { v.muted = false; await v.play(); document.removeEventListener('click', unlock); } catch (_) {}
        };
        document.addEventListener('click', unlock);
      }

      // Exit handling: if they escape fullscreen or video ends, go back to fake stats screen
      function reset() {
        v.pause(); v.currentTime = 0; stage.classList.remove('playing'); fake.style.display = 'grid';
      }
      v.addEventListener('ended', reset, { once: true });
      document.addEventListener('fullscreenchange', () => {
        const fsEl = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
        if (!fsEl) reset();
      }, { once: true });
      document.addEventListener('webkitfullscreenchange', () => {
        const fsEl = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
        if (!fsEl) reset();
      }, { once: true });
    }

    link.addEventListener('click', scare);
  </script>
</body>

</html>
